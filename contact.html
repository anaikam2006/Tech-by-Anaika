<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Anaika Maheshwari</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff4c29;
    }

    header h1 {
      color: #ff4c29;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff4c29;
    }

    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ff4c29;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #ff4c29;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff693f;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 2px solid #ff4c29;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  &copy; 2025 Anaika Maheshwari | Portfolio
</footer>

</body>
</html>
